<div class="container" style="background-color:#f1f1f1">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signin</h1>
                    <h6>Please enter your EmailId and Password</h6>
                </div>
                <form [formGroup] = "signinForm" (ngSubmit) = "signin()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="emailid" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Signin</button>
                    
                </form>
                <a style="margin-top:10px;" routerLink="/signup"> New to Penny? Click Here!!</a>
            </div>
        </div>
    </div>
</div>
